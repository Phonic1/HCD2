<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>House Colours Feedback App</title>
    <style>
        /* --- START OF EMBEDDED CSS (Derived from common_styles.css) --- */
        body {
            margin: 0;
            background-color: #ffffff;
            font-family: 'Sassoon Primary', 'Comic Sans MS', Arial, sans-serif;
            touch-action: manipulation;
        }

        body.body-config-index {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body.body-config-standard {
            min-height: 100vh; /* Use vh for viewport height */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .page-section {
            display: none; /* Hidden by default, JS will show active page */
            width: 100%;
            height: 100%; /* For index page, it should fill the centered body */
            box-sizing: border-box;
        }
        
        /* Configuration for the index page section when active */
        #pageIndex {
            display: flex; /* This is set by JS, but confirms its display type */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Configuration for standard page sections when active */
        .page-section:not(#pageIndex) {
             display: flex; /* This is set by JS */
             flex-direction: column;
             align-items: center; /* Centers .page-wrapper if it's narrower */
        }

        .container { /* Used on index page */
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between buttons on index */
        }

        .page-wrapper { /* Used on content pages */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .page-header {
            text-align: center;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .title-image {
            max-width: 50vw;
            max-height: 20vh;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .launch-button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            border-radius: 20px;
            outline: none;
            margin: 5px; /* Reduced margin for grid items, index container handles larger gap */
        }

        .launch-button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .launch-button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .launch-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .launch-button img {
            display: block;
            width: auto;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .launch-button img.index-page-image {
            max-width: 65vw;
            max-height: 30vh; /* Adjusted for two buttons */
        }

        .launch-button img.grid-item-image {
            width: 100%;
            max-height: 18vh;
            object-fit: cover;
            border-radius: 15px;
        }

        .grid-container {
            display: grid;
            gap: 15px;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 800px; /* Max width for larger screens */
            box-sizing: border-box;
        }

        .grid-container-2x2 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .grid-container-3xN {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #6b7280;
            opacity: 0.7;
            font-family: 'Sassoon Primary', 'Comic Sans MS', Arial, sans-serif;
            pointer-events: none;
            z-index: 1000;
        }
        /* --- END OF EMBEDDED CSS --- */
    </style>
</head>

    <script>
        // --- START OF EMBEDDED JAVASCRIPT ---
        function showPage(pageIdToShow) {
            document.querySelectorAll('.page-section').forEach(page => {
                page.style.display = 'none';
            });

            const pageElement = document.getElementById(pageIdToShow);
            if (pageElement) {
                if (pageIdToShow === 'pageIndex') {
                    document.body.className = 'body-config-index';
                    pageElement.style.display = 'flex';
                } else {
                    document.body.className = 'body-config-standard';
                    pageElement.style.display = 'flex'; // .page-wrapper inside will manage its specific layout
                }
            } else {
                console.error("Page not found:", pageIdToShow);
            }
        }

        function playAudioAndNavigate(audioId, targetPageOrUrl, buttonElement) {
            const audio = document.getElementById(audioId);
            if (buttonElement) {
                buttonElement.disabled = true; // Disable button to prevent multiple clicks
            }

            if (audio) {
                audio.currentTime = 0; // Play from the start
                const playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log(`Audio ${audioId} started.`);
                        audio.onended = function() {
                            if (targetPageOrUrl) {
                                if (typeof targetPageOrUrl === 'string' && (targetPageOrUrl.startsWith('http') || targetPageOrUrl.endsWith('.html'))) {
                                    window.location.href = targetPageOrUrl; // External navigation
                                } else {
                                    showPage(targetPageOrUrl); // Internal page navigation
                                    if (buttonElement) buttonElement.disabled = false; // Re-enable after internal nav if desired
                                }
                            } else {
                                if (buttonElement) buttonElement.disabled = false; // No navigation, re-enable (e.g. playSong)
                            }
                        };
                    }).catch(error => {
                        console.warn(`Could not play audio ${audioId}:`, error);
                        // If audio fails, proceed with navigation or re-enable button
                        if (targetPageOrUrl) {
                            if (typeof targetPageOrUrl === 'string' && (targetPageOrUrl.startsWith('http') || targetPageOrUrl.endsWith('.html'))) {
                                window.location.href = targetPageOrUrl;
                            } else {
                                showPage(targetPageOrUrl);
                                if (buttonElement) buttonElement.disabled = false;
                            }
                        } else {
                           if (buttonElement) buttonElement.disabled = false;
                        }
                    });
                } else { // Fallback for older browsers or if playPromise is not supported
                    console.warn("playPromise not supported for audio element " + audioId);
                    if (targetPageOrUrl) {
                         if (typeof targetPageOrUrl === 'string' && (targetPageOrUrl.startsWith('http') || targetPageOrUrl.endsWith('.html'))) {
                            window.location.href = targetPageOrUrl;
                        } else {
                            showPage(targetPageOrUrl);
                           if (buttonElement) buttonElement.disabled = false;
                        }
                    } else {
                        if (buttonElement) buttonElement.disabled = false;
                    }
                }
            } else {
                console.warn(`Audio element '${audioId}' not found.`);
                // If audio element is missing, proceed with navigation or re-enable button
                if (targetPageOrUrl) {
                    if (typeof targetPageOrUrl === 'string' && (targetPageOrUrl.startsWith('http') || targetPageOrUrl.endsWith('.html'))) {
                        window.location.href = targetPageOrUrl;
                    } else {
                        showPage(targetPageOrUrl);
                        if (buttonElement) buttonElement.disabled = false;
                    }
                } else {
                    if (buttonElement) buttonElement.disabled = false;
                }
            }
        }

        function playSong(audioId, buttonElement) {
            playAudioAndNavigate(audioId, null, buttonElement); // No navigation, just play audio
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initial page to show
            showPage('pageIndex');

            // Event Listeners for Index Page
            const launchAppBtn = document.getElementById('launchAppButton');
            if (launchAppBtn) {
                launchAppBtn.addEventListener('click', function() {
                    // Assuming app.html is still an external page as per original setup
                    playAudioAndNavigate('welcomeAudio', 'app.html', this);
                });
            }

            const houseColoursFMBtn = document.getElementById('houseColoursFMButton');
            if (houseColoursFMBtn) {
                houseColoursFMBtn.addEventListener('click', function() {
                    playAudioAndNavigate('houseColoursFMAudio', 'pageHouseColoursFMMenu', this);
                });
            }

            // Event Listeners for House Colours FM Menu Page
            document.getElementById('yellowCategoryButton').addEventListener('click', function() {
                playAudioAndNavigate('yellowGridAudio', 'pageYellowSongs', this);
            });
            document.getElementById('redCategoryButton').addEventListener('click', function() {
                playAudioAndNavigate('redGridAudio', 'pageRedSongs', this);
            });
            document.getElementById('blueCategoryButton').addEventListener('click', function() {
                playAudioAndNavigate('blueGridAudio', 'pageBlueSongs', this);
            });
            document.getElementById('greenCategoryButton').addEventListener('click', function() {
                playAudioAndNavigate('greenGridAudio', 'pageGreenSongs', this);
            });

            // Event Listeners for Song Buttons on all song pages
            // Using a class 'song-button' and data-attribute for audio ID
            document.querySelectorAll('.song-button').forEach(button => {
                button.addEventListener('click', function() {
                    const audioId = this.dataset.audioId;
                    if (audioId) {
                        playSong(audioId, this);
                    } else {
                        console.error("No audio ID found for this song button.", this);
                    }
                });
            });
        });
        // --- END OF EMBEDDED JAVASCRIPT ---
    </script>
