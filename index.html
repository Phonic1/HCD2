<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome - House Colours Feedback</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Assuming a white background */
            font-family: 'Sassoon Primary', 'Comic Sans MS', Arial, sans-serif; /* Consistent font */
            touch-action: manipulation;
            overflow: hidden; /* Prevent scrollbars if image is very large */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .launch-button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            border-radius: 20px; /* Optional: if your image has rounded corners */
            outline: none; /* Remove default focus outline if not desired */
        }

        .launch-button:hover {
            transform: scale(1.03); /* Slight zoom on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Softer, larger shadow on hover */
        }
        
        .launch-button:active {
            transform: scale(0.98); /* Press down effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .launch-button img {
            display: block;
            /* Make the image responsive and large, but not exceeding viewport */
            max-width: 80vw;   /* Takes up to 80% of viewport width */
            max-height: 75vh;  /* Takes up to 75% of viewport height */
            width: auto;       /* Maintain aspect ratio based on height constraint */
            height: auto;      /* Maintain aspect ratio based on width constraint */
            border-radius: 20px; /* Match button's border-radius if image is rectangular */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Initial subtle shadow */
        }

        /* For the voice output text - visually hidden but available */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
            color: white; /* As requested, though the class makes it hidden anyway */
        }

        /* Watermark (optional, for consistency) */
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #6b7280;
            opacity: 0.7;
            font-family: 'Sassoon Primary', 'Comic Sans MS', Arial, sans-serif;
            pointer-events: none;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="container">
        <button id="launchAppButton" class="launch-button" aria-label="Launch student feedback application">
            <!-- 
                IMPORTANT: Replace 'launch_image.png' with the actual filename 
                of the image you want to use for this large button.
                For example, if you want to reuse 'chill_zone.png', change src to that.
            -->
            <img src="launch_image.png" alt="Tap here to start feedback">
        </button>
        <p id="voice-text" class="visually-hidden">
            Welcome to Nepean Schools House colours day student feedback app. Click the image to select the event you’ll be supporting.
        </p>
    </div>

    <!-- Watermark -->
    <div class="watermark">Scott Clee dev ©</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const launchButton = document.getElementById('launchAppButton');
            const voiceTextElement = document.getElementById('voice-text');
            const textToSpeak = voiceTextElement.textContent;

            // 1. Handle Button Click to Navigate
            launchButton.addEventListener('click', function() {
                // IMPORTANT: This should link to your renamed main application file
                window.location.href = 'app.html'; 
            });

            // 2. Voice Output
            // Check if SpeechSynthesis is supported
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'en-GB'; // British English, adjust if needed
                utterance.rate = 0.9; // Slightly slower for clarity

                // Attempt to speak. Some browsers require user interaction first.
                // To improve chances, we can try speaking after a small delay or on first interaction.
                // For now, we'll try directly.
                // Use a timeout to allow the page to fully render and potentially increase chances of autoplay
                setTimeout(() => {
                    try {
                        window.speechSynthesis.speak(utterance);
                    } catch (e) {
                        console.warn("Speech synthesis autoplay might be blocked by the browser.", e);
                        // You could add a fallback, like a small "Play Welcome Message" button
                        // if autoplay fails, but that's more complex.
                    }
                }, 500); // 0.5 second delay

            } else {
                console.warn('Speech Synthesis not supported in this browser.');
            }
        });
    </script>
</body>
</html>
